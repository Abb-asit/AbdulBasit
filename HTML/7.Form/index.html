<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Images/logo.png">
    <title>Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <Form>
        <label>Full Name:</label>
        <input type="text" placeholder="Your Name" required>

        <Label>Father Name:</Label>
        <input type="text" placeholder="Your Father Name" required >
        
</Form>
<Form>
    <br>  
    <Label>Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</Label>
    <input type="email" placeholder="Your Email" required>

    <Label>Phone Number:</Label>
    <input type="text" placeholder="+923........." required>
</Form>
<Form>
     <br>
     <Label>Courses:&nbsp;&nbsp;</Label>
     <select name="Courses">
    <option value="Web Development">Web Development</option>
    <option value="Graphics Designing">Graphics Designing</option>
    <option value="Digital Marketing">Digital Marketing</option>
</select>
    
<label>Date of Birth:&nbsp;&nbsp;</label>
<input type="date" required>
    
</Form>
<Form>
     <br>
    <input type="radio" id="Employed" name="Status" value="Employed" required>
    <label for="Employed">Employed</label><br>
    <input type="radio" id="Unemployed" name="Status" value="Unemployed" required>
    <label for="Unemployed">Unemployed</label><br>
    <br>
    <Label>Timing:</Label>
    <input type="checkbox"required>5pm To 6:30am
    <input type="checkbox"required>7am To 8:30am
    <input type="checkbox"required>10am To 11:30am
     
</Form>
<Form>
     <br>
     <label>Upload  your picture (Size:2x2):</label>
    <input type="file" required>     
</Form>
<Form>
     <br>
     <textarea name="comment" id="" cols="50" rows="5" placeholder="Do you have any Questions? drop here!"></textarea>
     <br>
     <button>Submit</button>
</Form>
</body>
</html>
